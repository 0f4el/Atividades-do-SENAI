<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <h1>Jogo de Adivinhação</h1>

  <div>
    <button id="gerarBtn" class="btn btn-secondary mb-1">Gerar Número</button>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center mt-1" >
    <input class="form-control" style="width: 20rem;" type="number" id="inputNumero" placeholder="Escolha um número de 1 a 50" min="1" max="50" >
    <button class="btn btn-primary mt-2" id="adivinharBtn" >Adivinhar</button>
  </div>

  <p id="mensagem"></p>
  <p id="mensagem2"></p>
  <p id="tentativas"></p>

    <script src="script.js"></script>
</body>
</html>
