<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>TechPoint-Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="titulo" src="logo.png" alt="Logo" width="150" height="100">
    </header>
    <main>

    <form>
        <input type="text" placeholder="Name">
        <br>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <p id="TDate">Date of Birth</p>
        <input id="Date" type="date">
        <p id="Function">Select your Function</p>
        <select id="dropdown">
            <option value="Cliente">Cliente</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Administrador">Administrador</option>
        </select>
       <button id="Create">Create Account</button>
    </form>


    <footer>
        <div id="identificacao">
            <p>&copy; 2025 TechPoint. Todos os direitos reservados.</p>
        </div>
    </footer>
    </main>
</body>


</html>
